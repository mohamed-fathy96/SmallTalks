<form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
    <div class="row">
        <div class="col-12">
            <input      [maxlength]="maxMessageLength" type="text" [(ngModel)]="content" name="content" required class="form-control" placeholder="Send Message">

        </div>
        <div class="d-grid">
            <button [disabled]="!messageForm.valid" class="btn btn-dark btn-block" type="submit"> 
              Send
            </button>

        </div>

    </div>

</form>
